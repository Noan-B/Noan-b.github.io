<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Lots Trading</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="calculator-section">
            <h2>Calculer le lot</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="instrument">Instrument</label>
                    <select id="instrument">
                        <option value="EURUSD">EUR/USD</option>
                        <option value="GBPUSD">GBP/USD</option>
                        <option value="AUDUSD">AUD/USD</option>
                        <option value="USDJPY">USD/JPY</option>
                        <option value="USDCAD">USD/CAD</option>
                        <option value="XAUUSD">XAU/USD (Or)</option>
                        <option value="USOIL">Oil (WTI)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capital">Capital du compte (â‚¬)</label>
                    <input type="number" id="capital" value="10000" min="1" step="1">
                </div>

                <div class="form-group">
                    <label for="risk">Risque (%)</label>
                    <input type="number" id="risk" value="1" min="0.01" max="100" step="0.01">
                </div>

                <div class="form-group">
                    <label for="stopLoss">Stop Loss (pips)</label>
                    <input type="number" id="stopLoss" value="20" min="0.1" step="0.1">
                </div>
            </div>

            <button class="btn" onclick="calculateLot()">Calculer</button>

            <div id="calculatorResult"></div>
        </div>

        <div class="table-section">

                </div>

                <div class="form-group">
                    <label for="tableRisk">Risque (%)</label>
                    <input type="number" id="tableRisk" value="1" min="0.01" max="100" step="0.01">
                </div>
            </div>

            <button class="btn" onclick="generateTable()">GÃ©nÃ©rer le tableau</button>

    </div>

    
</body>
